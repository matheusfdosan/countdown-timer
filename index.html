<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Countdown</title>
  </head>
  <body>
    <img src="images/top-image.svg" alt="top-image" class="top-image" />
    <img
      src="images/bottom-image.svg"
      alt="bottom-image"
      class="bottom-image"
    />

    <div class="container">
      <div class="timer">
        <h1>ready to launch in...</h1>
        <div class="time">
          <ul class="group-one">
            <li class="days-title">Days</li>
            <li class="hours-title">Hours</li>
            <li class="minutes-title">Minutes</li>
            <li class="seconds-title">Seconds</li>
          </ul>
          <span>00 : 00 : 00 : 00</span>
        </div>
        <p>Sign up to learn more about the launch</p>
        <button>Sign up</button>
      </div>

      <div class="image">
        <img src="images/rocket.svg" alt="rocket" />
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
