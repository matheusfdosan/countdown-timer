<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/rocket.svg" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />

    <title>Countdown</title>
  </head>
  <body>
    <img src="images/top-image.svg" class="wave top-wave">
    <img src="images/bottom-image.svg" class="wave bottom-wave">
    <div class="container">
      <div class="left-side">
        <h1>READY TO LAUNCH IN...</h1>

        <div class="timer">
          <div class="days">
            <span class="time-measurements">Dias</span>
            <span class="time">00</span>
          </div>
          <div class="hours">
            <span class="time-measurements">Horas</span>
            <span class="time">00</span>
          </div>
          <div class="minutes">
            <span class="time-measurements">Minutos</span>
            <span class="time">00</span>
          </div>
          <div class="seconds">
            <span class="time-measurements">Segundos</span>
            <span class="time">00</span>
          </div>
        </div>

        <div class="time-is-up">Acabou o tempo!</div>

        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
        <button>Inscreva-se</button>
      </div>
      <div class="right-side">
        <img src="images/rocket.svg" alt="rocket">
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
